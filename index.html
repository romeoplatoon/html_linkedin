<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Google font icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <title>Clone Tutorial</title>
    </head>
    <body>
        
        <!-- Header Starts -->
        <div class="header">
            <div class="header_left">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/LinkedIn_logo_initials.png/768px-LinkedIn_logo_initials.png" alt="No internet" width="100px" height="100px">
                <div class="header_search">
                    <span class="material-symbols-outlined">
                        search
                        </span>
                    <input type="text">
                </div>
            </div>
            <div class="header_right">
                <div class="headerOption">
                    <span class="material-symbols-outlined headerOption_icon">
                        home
                        </span>
                    <h3>Home</h3>
                </div>
                <div class="headerOption">
                    <span class="material-symbols-outlined headerOption_icon">
                        group
                        </span>
                    <h3>My Network</h3>
                </div>
                <div class="headerOption">
                    <span class="material-symbols-outlined headerOption_icon">
                        business_center
                        </span>
                    <h3>Jobs</h3>
                </div>
                <div class="headerOption">
                    <span class="material-symbols-outlined headerOption_icon">
                        chat
                        </span>
                    <h3>Messaging</h3>
                </div>
                <div class="headerOption">
                    <span class="material-symbols-outlined headerOption_icon">
                        notifications
                        </span>
                    <h3>Notifications</h3>
                </div>
                <div class="headerOption">
                    <span class="material-symbols-outlined headerOption_icon">
                        person
                        </span>
                    <h3>Me</h3>
                </div>
            </div>
        </div>
        <!-- Header Ends -->

        <!-- Main Body Starts -->
        <div class="body_main">
            <img src="https://i.imgur.com/BdCLf1e.png" alt="cover" id="cover_photo" height="200px" width="450px">
            <img src="https://i.imgur.com/VQSovSl.jpg" alt="" id="profile_pic" height="125px" width="125px">
            <h2>Dalton Eggleston</h2>

            
        </div>
        
        <!-- Main Body Ends -->

    </body>
</html>
